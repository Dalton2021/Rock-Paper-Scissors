<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <!-- Nav -->
    <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="cpu-label" class="badge">Cpu</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="results">
        <p>Ready your hand, solider. First to 5 wins.</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="/images/rock.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="/images/paper.png" alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="/images/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="index.js"></script>
</body>
</html>
